<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Script/css.css">
    <style>
     body {
	background-color: #CECECE;
	}
    </style>
</head>
<body align="center" id="body">


	<div class="removeevents" >
		<video  id="videoElement" >
		<source src="./Script/vid.mp4" type="video/mp4">
		<source src="./Script/vid.mp4" type="video/ogg">
		      Your browser does not support the video tag.
		      </video>
	</div>
    
      <br><br><br><br>
      <button id="button" onclick="play()" class="game-button" align="center" >  Run  </button>

      

      <script>
        
        
          function play() {
            
              var body = document.getElementById("body");
              var elem = document.getElementById("videoElement");
              var button = document.getElementById("button");
              button.style.display = "none";
              elem.style.display = "block";
              elem.play();
              
          }


      </script>
</body>
</html>
